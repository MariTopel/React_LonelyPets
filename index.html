  <body>
    <div id="root"></div>
    <!-- Transformers.js loader: exposes window.loadGenerator()
     this is the browser installed AI -->
    <script type="module">
      import { pipeline } from "https://unpkg.com/@xenova/transformers/dist/transformers.min.js";

      window.loadGenerator = async () => {
        console.log("Loading tiny modelâ€¦");
        const gen = await pipeline("text-generation", "Xenova/distilgpt2");
        console.log("Model loaded");
        return gen;
      };

      console.log("loadGenerator is ready");
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
